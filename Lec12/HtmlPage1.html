<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

   

    <div class="table-responsive">
        <table id="products" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            
        </table>
    </div>



    <script type="text/javascript">
        $(function () {
            getProducts();
        });



        function getProducts() {
            jQuery.support.cors = true;
            $.ajax({
                url: 'http://localhost:7899/api/products',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    var products = data;
                    for (var i = 0; i < products.length; i++) {
                        $('#products').append("<tr><td>" + products[i].ProductId + "</td><td>" + products[i].Name + "</td><td>" + products[i].Price + "</td></tr>");
                    }
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });

        }
    </script>
</body>
</html>
